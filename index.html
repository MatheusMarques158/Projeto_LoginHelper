<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-HELPER</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/3a37d39a40.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>LOGIN-HELPER</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="Digite seu e-mail ...">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="Digite sua senha ...">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
                
            </section>
           
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>

            </section>
           
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-instagram-square instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                </aside>
            </section>
            
            
            
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#"> Cadastre-se</a></span>
            </footer>

        </form>
    </main>
    
</body>
</html>
